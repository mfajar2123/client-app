<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <!-- Datatables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <title>Pesanan</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
          class="d-inline-block align-top" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Produk -->
  <div class="container py-3">
    <table id="tabel-pesanan" class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tanggal</th>
          <th scope="col">Pengguna</th>
          <th scope="col">Alamat</th>
          <th scope="col">Jumlah</th>
          <th scope="col">Total</th>
          <th scope="col">Status Pesanan</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Modal Create -->
  <div class="modal fade" id="createKategori" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="staticBackdropLabel">
            Buat Pesanan
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <div class="mb-3">
            <label for="nama" class="form-label">Name</label>
            <input type="text" class="form-control" id="input-nama" />
          </div> -->
          <div class="mb-3">
            <label for="nama" class="form-label">Tanggal</label>
            <input type="text" class="form-control" id="input-tanggal" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Pengguna</label>
            <input type="text" class="form-control" id="input-pengguna" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="input-alamat" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Jumlah</label>
            <input type="text" class="form-control" id="input-jumlah" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Total</label>
            <input type="text" class="form-control" id="input-total" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Status Pesanan</label>
            <input type="text" class="form-control" id="input-status pesanan" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="create()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Update -->
  <div class="modal fade" id="updateKategori" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="staticBackdropLabel">
            Update Kategori
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="update-id" />
          <!-- <div class="mb-3">
            <label for="nama" class="form-label">Name</label>
            <input type="text" class="form-control" id="input-nama" />
          </div> -->
          <div class="mb-3">
            <label for="nama" class="form-label">Tanggal</label>
            <input type="text" class="form-control" id="input-tanggal" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Pengguna</label>
            <input type="text" class="form-control" id="input-pengguna" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="input-alamat" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Jumlah</label>
            <input type="text" class="form-control" id="input-jumlah" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Total</label>
            <input type="text" class="form-control" id="input-total" />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Status Pesanan</label>
            <input type="text" class="form-control" id="input-status pesanan" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="update()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
    integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Datatables CDN -->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

  <!-- SweetAlert2 CDN -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- <script th:src="@{/js/csrfToken.js}"></script> -->
  <script th:src="@{/js/pesanan.js}"></script>
</body>

</html>
